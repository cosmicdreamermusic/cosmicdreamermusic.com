<ul class="artists-list">
  {% for post in site.categories.artists %}
    <li>
      <a href="{{ post.url }}">
        <img src="{{ site.baseurl }}/img/{{ post.photo }}.jpg" alt="{{ post.artist }}">
        <div class="artists-list-card">
          {{ post.artist }}
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
