<ul class="news-list">
  {% for post in site.categories.shows %}
    <li>
      <h4>{{ post.date | date: '%B %d' }}</h4>
      <p>
        <strong>{{ post.artist }}</strong><br>
        {% if post.opener %}
          w/ {{ post.opener }}<br>
        {% endif %}
        {{ post.venue }}<br>
        {{ post.city }}<br>
        {{ post.time }}<br>
        {% if post.cost %}
          {{ post.cost }}<br>
        {% endif %}
      </p>
    </li>
  {% endfor %}
</ul>
